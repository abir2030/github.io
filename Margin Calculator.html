<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin Calculator</title>
    <style>
        /* CSS styles go here */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
            background-color: #e6e6fa; /* Light purple background */
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 350px;
        }

        h2 {
            color: #0056b3;
            text-align: center;
            font-weight: bold; /* Make the text bold */
            font-size: 1.5em; /* Increase font size */
            margin-bottom: 20px; /* Add spacing at the bottom */
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold; /* Make labels bold */
        }

        input[type="number"], select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px; /* Add more spacing at the top */
            border: none;
            border-radius: 4px;
            background-color: #0056b3;
            color: white;
            font-size: 1.2em; /* Increase font size */
            font-weight: bold; /* Make the button text bold */
            cursor: pointer;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #003d7a;
        }

        #result {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }

        #fundednext-logo {
            display: block;
            margin: 0 auto 10px;
            width: 160px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="fundednext-logo.png" alt="FundedNext Logo" id="fundednext-logo">
        <h2>Margin Calculator</h2>

        <label for="accountModel">Account Model:</label>
        <select id="accountModel" onchange="updateLeverage()">
            <option value="Evaluation">Evaluation</option>
            <option value="Stellar1Step">Stellar 1 Step</option>
            <option value="Stellar2Step">Stellar 2 Step</option>
            <option value="Express">Express</option>
        </select>

        <label for="phaseModel">Phase:</label>
        <select id="phaseModel" onchange="updateLeverage()">
            <option value="Challenge">Challenge Phase</option>
            <option value="FundedNext">FundedNext Phase</option>
        </select>

        <label for="assetType">Asset Type:</label>
        <select id="assetType" onchange="updateLeverage()">
            <option value="Forex">Forex</option>
            <option value="Indices">Indices</option>
            <option value="Commodities">Commodities</option>
        </select>

        <label for="currentPrice">Current Price:</label>
        <input type="number" id="currentPrice" placeholder="Enter Current Price">

        <label for="lotSize">Lot Size:</label>
        <input type="number" id="lotSize" placeholder="Enter Lot Size">

        <label for="contractSize">Contract Size:</label>
        <input type="number" id="contractSize" placeholder="Enter Contract Size">

        <label for="leverage">Leverage:</label>
        <input type="number" id="leverage" placeholder="Leverage" readonly>

        <button onclick="calculateMargin()">Calculate Margin</button>

        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
